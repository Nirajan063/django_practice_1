{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>
        {% block title %}Twitter Clone{% endblock %}
    </title>

</head>
<body style="background-color:#D1A980">
    <nav class="navbar navbar-expand-lg" style="background-color: #748873;">
  <div class="container-fluid">
   <!-- Include Font Awesome in your <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<a class="navbar-brand d-flex align-items-center gap-2 text-white" href="#">
  <i class="fas fa-dove text-white"></i> Tweetbar
</a>



    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-primary mx-2" aria-current="page" href="{% url 'tweet_list'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary mx-2" aria-current="page" href="{% url 'user_list' %}">Users</a>
        </li>
        
        
      </ul>
      <form class="d-flex" role="search" method="get" action="{% url 'search_tweets' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search by username" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

      {% if user.is_authenticated %}
      <form action="{% url 'logout'%}" method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
         <a class="btn btn-primary mx-2" aria-current="page" href="{% url 'register'%}">Register</a>
      </form>
      {% else %}
      <a class="btn btn-success mx-2" aria-current="page" href="{% url 'register'%}">Register</a>
      <a class="btn btn-success mx-2" aria-current="page" href="{% url 'login'%}">Login</a>
      {% endif %}

    </div>
  </div>
</nav>
    <div class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
