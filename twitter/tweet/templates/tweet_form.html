{% extends "layout.html" %}

{% block title %}
    Twitter-Clone
{% endblock  %}

{% block content %}
    <h1 class="text-center mt-4"> Welcome To Twitter Clone</h1>

    <h2>
        {% if form.instance.pk %}
        Edit Tweet
         {% else %}
        Create
        {% endif %}

        <form method="POST" enctype="multipart/from-data" class="form" >
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <a href="{% url 'tweet_list'%}">Back to tweet list</a>
    </h2>

{% endblock  %}
