{% extends "layout.html" %}

{% block title %}
    User List
{% endblock %}

{% block content %}
<h2 class="text-center mt-4">Registered Users</h2>
<div class="container mt-4">
    <ul class="list-group shadow-sm rounded">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center user-list-item">
                <div>
                    <strong class="text-primary">{{ user.username }}</strong><br>
                    <small class="text-muted">{{ user.email }}</small>
                </div>
                <span class="badge bg-secondary">ðŸ‘¤</span>
            </li>
        {% endfor %}
    </ul>
</div>

<style>
.user-list-item {
    transition: background-color 0.2s ease, transform 0.2s ease;
    border-left: 5px solid #007bff;
}
.user-list-item:hover {
    background-color: #f1f8ff;
    transform: scale(1.01);
}
</style>
{% endblock %}
